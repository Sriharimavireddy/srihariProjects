<template>
    <div class="App">
        <div class="box slds-var-m-around_medium">
            <h1>BMI CALCULATOR</h1>
            <template if:true={result}>
            <section>
              <h2>Your BMI value is :</h2>
              <div class="result-value">{bmiValue}</div>
              <h2>So you are :</h2>
              <div class="result-value">{result}</div>
              <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-m-bottom_large" onclick ={recalculateHandler}>Re-Calculate</button>
            </section>
          </template>
          <template if:false={result}>
            <form onsubmit={submitHandler}>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <label class="slds-form-element__label" for="text-input-id-47">
                      Height(cm)</label>
                    <div class="slds-form-element__control ">
                      <input type="number" id="text-input-height" min="0" placeholder="Enter your height in cm.…" required class="slds-input" name="height" value={height} onchange={inputHandler} />
                    </div>
                  </div>
                  <div class="slds-form-element slds-var-m-bottom_medium">
                    <label class="slds-form-element__label" for="text-input-id-47">
                      Weight(Kg)</label>
                    <div class="slds-form-element__control">
                      <input type="number" id="text-input-weight" min="0" placeholder="Enter your Weight in kg…" required class="slds-input" name="weight" value={weight} onchange={inputHandler}/>
                    </div>
                  </div>
                  <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-m-bottom_large">Calculate</button>
            </form>
          </template>
            <div class="info-wrapper">
                <h2 class="slds-text-heading_medium">What does BMI means??</h2>
                <p class="slds-var-m-bottom_medium">Once you have measured your BMI, you can determine your healthy weight range,If your BMI is::</p>
            <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
            <p class="slds-var-m-bottom_medium">You are very underweight and possibaly malnourished</p>
            <h4 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h4>
            <p class="slds-var-m-bottom_medium">You have a healthy weight range for young and middle aged adults</p>
            <h5 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h5>
            <p class="slds-var-m-bottom_medium">You are overweight</p>
            <h6 class="slds-text-color_error slds-text-heading_medium">  Over 30</h6>
            <p class="slds-var-m-bottom_medium"> You are obese</p>
            </div>

        </div>
    </div>
    
</template>
